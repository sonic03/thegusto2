                    window.location.href = "/urunler.aspx?keyword=" + url;
                });

                $('.search__input').keypress(function (e) {
                    if (e.which == 13) {
                        var url = $("#key").val();
                        window.location.href = "/urunler.aspx?keyword=" + url;
                        return false;
                    }
                });

                function isMobile() {
                    return window.innerWidth < 992;
                }

                const dropdownLink = document.querySelector(".limarka .dropdown-toggle");

                function updateDropdown() {
                    if (isMobile()) {
                        dropdownLink.setAttribute("data-toggle", "dropdown");
                    } else {
                        dropdownLink.removeAttribute("data-toggle");
                    }
                }

                {% comment %} updateDropdown(); {% endcomment %}
                window.addEventListener("resize", updateDropdown);

            });

            gsap.registerPlugin(ScrollSmoother);

            /*------------------------------

                content: "#content",

                smooth: 2,
                effects: false,
                preventDefault: true
            });
